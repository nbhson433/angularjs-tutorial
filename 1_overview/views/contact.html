<!-- ng-submit -->
<!-- novalidate -->
<form name="contactForm" ng-submit="addContact()">
  <input type="text" name="name" placeholder="name" ng-model="contact.name" ng-required="true">
  <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
    <small style="color: red;">Name is invalid!</small>
  </div>
  
  <!-- <span>$pristine - {{contactForm.name.$pristine}}</span>
  <span>$dirty - {{contactForm.name.$dirty}}</span>
  <span>$untouched - {{contactForm.name.$untouched}}</span>
  <span>$touched - {{contactForm.name.$touched}}</span>
  <span>$valid - {{contactForm.name.$valid}}</span>
  <span>$invalid - {{contactForm.name.$invalid}}</span> -->
  <input type="email" name="email" placeholder="age" ng-model="contact.email" ng-required="true">
  <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
    <small style="color: red;">Name is invalid!</small>
  </div>
  <textarea name="message" placeholder="message" ng-model="contact.message" ng-required="true"></textarea>
  <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
    <small style="color: red;">Name is invalid!</small>
  </div>
  <input type="submit" value="Add ninja" ng-disabled="contactForm.$invalid">
  
  {{contact}}
  {{contactForm.$invalid}}
</form>
