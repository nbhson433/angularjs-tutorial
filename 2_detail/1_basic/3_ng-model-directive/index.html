<!DOCTYPE html>
<html ng-app="app-module">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./app.js"></script>
  <head>
    <title>AngularJS Introduction</title>
  </head>
  <body style="text-align: center"  ng-controller="app-controller">
    <h4>Input Box-</h4>
    <div class="row">
      <div class="column">
        Name- <input type="text" ng-model="name" />
        <pre>  {{ name }} </pre>
        Checkbox- <input type="checkbox" ng-model="check" />
        <pre> {{ check }} </pre>
        Radiobox- <input type="radio" ng-model="choice" ng-click="c()"/>
        <pre> {{ choice }} </pre>
        Number- <input type="number" ng-model="num" />
        <pre> {{ num }} </pre>
        Email- <input type="email" ng-model="mail" />
        <pre> {{ mail }} </pre>
        Url- <input type="url" ng-model="url" />
        <pre> {{ url }} </pre>
      </div>
      <div class="column">
        Date:
        <input type="date" ng-model="date1" (change)="log(date1)" />
        <pre> Todays date:{{ date1+1 }}</pre>
        Datetime-local-
        <input type="datetime-local" ng-model="date2" />
        <pre> {{ date2+1 }} </pre>
        Time-
        <input type="time" ng-model="time1" />
        <pre> {{ time1+1 }} </pre>
        Month-
        <input type="month" ng-model="mon" />
        <pre> {{ mon+1 }} </pre>
        Week-
        <input type="week" ng-model="we" />
        <pre> {{ we+1 }} </pre>
      </div>
    </div>
  </body>
</html>
