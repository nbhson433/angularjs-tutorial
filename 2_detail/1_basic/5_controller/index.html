<!DOCTYPE html>
<html ng-app="app-module">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./app.js"></script>
  <head>
    <title>AngularJS Introduction</title>
  </head>
  <body style="text-align: center" ng-controller="app-controller">
    <h1 style="color: green">GeeksforGeeks</h1>
    <h2>ng-controller Directive</h2>
    <div ng-app="myApp" ng-controller="app-controller">
      First Name:
      <input type="text" ng-model="firstName" />
      <br />
      Last Name:
      <input type="text" ng-model="lastName" />
      <br />
      <br />
      <!-- Full Name: {{firstName + " for " + lastName}} -->
      Full Name: {{fullName()}}
    </div>
  </body>
</html>
