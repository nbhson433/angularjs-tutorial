<!DOCTYPE html>
<html lang="en" ng-app="app-module">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
    <script type="module" src="./app.js"></script>
  </head>

  <body ng-controller="app-controller">
    <strong>Input:</strong>
    <br />
    <input type="text" ng-model="string" />
    <br />
    <br />
    <strong>Output:</strong>
    <br />
    {{string|limitTo:4}}
  </body>

  <script>
    var app = angular.module("app-module", []);

    app.controller("app-controller", function ($scope) {
      $scope.string = "";
    });
  </script>
</html>
